<h1>Zwierzęta chodowane w Polsce</h1>
<p>W Polsce hoduje się między innymi krowy, świnie, konie, kury, kaczki i gęsi.</p>
<div style="background-color:#d1dcf3">
<h3>Krowy</h3>
<p>Krowa jest fajnym zwierzaczkiem, bo daje mleko.</p>
<h3>Świnki</h3>
<p>Zwane są oficjalnie trzodą chlewną.</p>
</div>
<div style="background-color:#d5e7d5">
<h3>Kury</h3>
<p>Wcześniej mówiliśmy o ssakach, natomiast kury są ptakami.</p>
