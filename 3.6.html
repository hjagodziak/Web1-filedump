<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<style>
	body {
		background-color: #c0c0c0;
	}
	p[title="left"] {
		color: blue;
	}
	p[title="center"] {
		color: green;
	}
	p[title="right"] {
		color: red;
	}
	h2[style="font-size: 16pt"] {
		color: yellow;
	}
	h2[style="font-size: 20pt"] {
		color: darkblue;
	}
	</style>
</head>
<body>
<p title="left" style="text-align: left;">left</p>
<p title="center" style="text-align: center;">center</p>
<p title="right" style="text-align: right;">right</p>
<h2 style="font-size: 16pt">16pt</h2>
<h2 style="font-size: 20pt">20pt</h2>
</body>
</html>
