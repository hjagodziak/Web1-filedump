<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<style>
	ul, ul li {
		display: block;
		list-style: none;
		margin: 0;
		padding: 0;
	}
	ul li {
		float: left;
		margin-right: 10px;
	}
	ul a:link, ul a:visited {
		display: block;
		position: relative;
		text-decoration: none;
		background-color: #c0c0c0;
		color: black;
		padding: 4px;
		border: 2px outset #c0c0c0;
	}
	ul a:hover {
		border-style: inset;
		color: blue;
		padding: 6px 3px 3px 6px;
	}
	</style>
</head>
<body>
<ul>
	<li><a href="">Start</a></li>
	<li><a href="">Aktualnośći</a></li>
	<li><a href="">Szkolenia</a></li>
	<li><a href="">Usługi</a></li>
</ul>
</html>
