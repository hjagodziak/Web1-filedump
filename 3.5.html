<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<style>
	body {
		background-color: #c0c0c0;
	}
	b span {
		color: blue;
	}
	h3 > span {
		color: green;
		font-size: 10pt;
	}
	div + span {
		color: red;
		font-size: 16pt;
	}
	</style>
</head>
<body>

<h3>Ten tekst jest <span>selektorem dziecka.</span> Zdefiniuj to w arkuszu stylów.</h3>
<div></div>
Ten tekst jest <span>selektorem braci.</span> Zdefiniuj to w arkuszu stylów.
</body>
</html>
