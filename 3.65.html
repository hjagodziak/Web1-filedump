<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<style>
	body {
		background-color: #f2f2f2;
	}
	p {
		font-size: 14pt;
		font-family: Arial;
		border-width: 1px;
		border-style: dashed;
		border-color: red;
	}
	h1 {
		border-width: 20px;
		border-style: outset;
		border-color: blue;
	}
	h2 {
		border-width: thick;
		border-style: dotted;
		border-color: gold;
	}
	div {
		border-width: medium;
		border-style: solid;
		border-color: green;
	}
	</style>
</head>
<body>
<h1>Wybieramy się w podróż dookoła świata.</h1>
<h2>Będziemy odwiedzali po kolei wszystkie kontynenty.</h2>
<div>
<p>Zwiedzanie Europy rozpoczniemy od Madrytu.</p>
<p>Zwiedzanie Azji rozpoczniemy od Pekinu.</p>
<p>Najciekawszym krajem w Afryce jest Kenia.</p>
</div>
</body>
</html>
