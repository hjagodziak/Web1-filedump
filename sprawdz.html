<!DOCTYPE html>
<html lang="pl-PL">
	<head>
	<meta charset="utf-8">
	<style>
	tr, td, table{
	border: 1px solid black;
	border-collapse: collapse;
	width: 490px;
	height: 15px;
	text-align: center;
	}
	th, td{
	padding: 10px;
	}
	</style>
	</head>

</table>

<table>

</table>

<table>

</table>
</body>
</html>
